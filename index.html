<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        .time-slot {
            background-color: #000;
            color: #fff;
        }
        .subject {
            background-color: #222;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table id="schedule-table">
        <tr>
            <th class="time-slot">TIME</th>
            <th>MONDAY</th>
            <th>TUESDAY</th>
            <th>WEDNESDAY</th>
            <th>THURSDAY</th>
            <th>FRIDAY</th>
        </tr>
    </table>

    <script>
        async function loadSchedule() {
            try {
                const response = await fetch('schedule.json');
                const data = await response.json();
                const schedule = data.schedule;

                const table = document.getElementById('schedule-table');

                const rowspanTracker = {
                    monday: { text: "", count: 0, startRow: null },
                    tuesday: { text: "", count: 0, startRow: null },
                    wednesday: { text: "", count: 0, startRow: null },
                    thursday: { text: "", count: 0, startRow: null },
                    friday: { text: "", count: 0, startRow: null }
                };

                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];

                schedule.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    const timeCell = document.createElement('td');
                    timeCell.classList.add('time-slot');
                    timeCell.textContent = item.time;
                    row.appendChild(timeCell);

                    days.forEach(day => {
                        const cell = document.createElement('td');
                        if (item[day]) {
                            // If a new subject starts or it's a single instance
                            if (rowspanTracker[day].text === item[day]) {
                                rowspanTracker[day].count++;
                            } else {
                                // Finalize any previous rowspan
                                if (rowspanTracker[day].count > 1) {
                                    const mergeCell = table.rows[rowspanTracker[day].startRow].cells[days.indexOf(day) + 1];
                                    mergeCell.rowSpan = rowspanTracker[day].count;
                                }
                                // Start tracking a new rowspan
                                rowspanTracker[day] = { text: item[day], count: 1, startRow: table.rows.length };
                            }
                            cell.textContent = item[day];
                            cell.classList.add('subject');
                        } else {
                            // Continue counting for rowspan if the previous cell is to be merged
                            if (rowspanTracker[day].text) {
                                rowspanTracker[day].count++;
                            }
                        }
                        row.appendChild(cell);
                    });

                    table.appendChild(row);
                });

                // Finalize any remaining rowspans at the end of the table creation
                days.forEach(day => {
                    if (rowspanTracker[day].count > 1) {
                        const mergeCell = table.rows[rowspanTracker[day].startRow].cells[days.indexOf(day) + 1];
                        mergeCell.rowSpan = rowspanTracker[day].count;
                    }
                });

            } catch (error) {
                console.error('Error loading the schedule:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadSchedule);
    </script>
</body>
</html>
